<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <h2>biaya parkir</h2>
    <form action="">
        jam masuk : <input type="number" id="masuk">
        <br></br>
        jam keluar : <input type="number" id="keluar">
        <br></br>
        <input type="button" id="hitung" value="hitung" onclick="biaya_parkir()">
        hasil : <input type="text" id="hasil"> 
    </form>

    <script>
         function biaya_parkir() {
 
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            // total waktu parkir
            let total = jam_keluar - jam_masuk;

            // tarif awal
            let tarif_awal = 3000;
            // selisi waktu jika lebih dari 2 jam
            let selisih_waktu = Math.round(total - 2);
            //tarif lanjutan
            let tarif_lanjut = selisih_waktu * 1000;
            // tarif total
            let total_tarif = tarif_awal + tarif_lanjut;
            //sematkan dalam html
            document.getElementById("hasil").value = "Rp." + total_tarif;
        }
    </script>
</body>
</html>
